<div class="spinner" ng-show="loading">
    <div class="ajax_loader">
        <img src="assets/images/mini-loader.gif"/>
    </div>
</div>
<div class="vflex full-width full-height">
    <div class="full-width no-shrink">
        <alert-messages></alert-messages>
    </div>
    <div class="hflex full-width full-height">
        <div class="pane data-pane noselect flex-root">
            <div class="card abs-100">
                <h2>Columns</h2>
                <schema-list></schema-list>
            </div>
        </div>
        <div class="vflex full-width full-height main-panel grow-1">
            <div class="pane encoding-pane" style="width: 100%;padding: 0px;margin: 0px;">
                <shelves></shelves>
            </div>
            <div class="pane vis-pane">
                <div class="spinner" ng-show="rendering">
                    <div class="ajax_loader">
                        <img src="assets/images/mini-loader.gif"/>
                    </div>
                </div>
                <vl-plot-group class="abs-100 no-right-margin full-vl-plot-group"
                               chart="Spec.chart"
                               show-bookmark="true"
                               show-filter-null="true"
                               show-log="true"
                               show-mark-type="true"
                               show-sort="true"
                               show-transpose="true"
                               config-set="large"
                               chart-type="Spec.spec.marktype"
                               show-label="true"
                               tooltip="true"
                               always-scrollable="true"
                               rendering="rendering"
                        ></vl-plot-group>
            </div>
        </div>
    </div>
</div>
